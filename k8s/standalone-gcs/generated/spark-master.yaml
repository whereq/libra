# Spark Master StatefulSet with GCS Support
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: spark-master
  namespace: spark-platform
  labels:
    app: spark-master
    component: spark
    storage: gcs
spec:
  serviceName: spark-master
  replicas: 1
  selector:
    matchLabels:
      app: spark-master
  template:
    metadata:
      labels:
        app: spark-master
        component: spark
        storage: gcs
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 0
        fsGroup: 0

      containers:
      - name: spark-master
        image: whereq/spark:4.0.1-gcs
        imagePullPolicy: IfNotPresent

        ports:
        - containerPort: 7077
          name: spark-rpc
        - containerPort: 8080
          name: spark-ui

        env:
        - name: SPARK_MODE
          value: "master"
        - name: SPARK_MASTER_HOST
          value: "0.0.0.0"
        - name: SPARK_MASTER_PORT
          value: "7077"
        - name: SPARK_MASTER_WEBUI_PORT
          value: "8080"

        # GCS Configuration (from values.yaml)
        - name: GCS_BUCKET
          value: "my-spark-bucket"
        - name: GCS_PROJECT_ID
          value: "my-gcp-project-id"

        volumeMounts:
        # GCS service account key from Secret
        - name: gcs-key
          mountPath: /opt/spark/conf/gcs-json-key
          readOnly: true

        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"

        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10

        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5

      volumes:
      # GCS service account key Secret
      - name: gcs-key
        secret:
          secretName: gcs-service-account-key
          items:
          - key: gcs-key.json
            path: gcs-key.json
            mode: 0400

---
# Spark Master Service
apiVersion: v1
kind: Service
metadata:
  name: spark-master
  namespace: spark-platform
  labels:
    app: spark-master
spec:
  type: ClusterIP # Options: ClusterIP, LoadBalancer, NodePort
  selector:
    app: spark-master
  ports:
  - name: spark-rpc
    port: 7077
    targetPort: 7077
  - name: spark-ui
    port: 8080
    targetPort: 8080
