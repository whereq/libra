---
# Spark Worker Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spark-worker
  namespace: spark-platform
  labels:
    app: spark-worker
    component: spark
spec:
  replicas: 2  # Adjust based on your needs
  selector:
    matchLabels:
      app: spark-worker
  template:
    metadata:
      labels:
        app: spark-worker
        component: spark
    spec:
      containers:
      - name: spark-worker
        image: apache/spark:4.0.1
        command: ["/opt/spark/sbin/start-worker.sh", "spark://spark-master:7077"]
        ports:
        - containerPort: 8081
          name: worker-ui
        env:
        - name: SPARK_MODE
          value: "worker"
        - name: SPARK_MASTER_URL
          value: "spark://spark-master:7077"
        - name: SPARK_WORKER_MEMORY
          value: "2g"
        - name: SPARK_WORKER_CORES
          value: "2"
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8081
          initialDelaySeconds: 10
          periodSeconds: 5

---
# Spark Worker Service (for UI access)
apiVersion: v1
kind: Service
metadata:
  name: spark-worker
  namespace: spark-platform
  labels:
    app: spark-worker
spec:
  type: ClusterIP
  selector:
    app: spark-worker
  ports:
  - name: worker-ui
    port: 8081
    targetPort: 8081
